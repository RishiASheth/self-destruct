<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to YouTube Video</title>
    <script>
        // Replace '5zHWrAEtSz0' with the actual video ID from your YouTube URL
        window.location.href = "https://www.youtube.com/watch?v=5zHWrAEtSz0";
    </script>
</head>
<body>
    <!-- Content on the body won't be displayed as the page will redirect immediately -->
</body>
</html>
